<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Open+Sans:wght@300;500;700&family=Oswald&display=swap" rel="stylesheet">
        <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="caixa-maior">
        <input class="input-city" placeholder="Digite o nome da cidade">

        <button class="search-button"Pesquisar">
             <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21ºC</p>

            <div class="small-box">
                <img class="img-weather" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-weather">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>

        </div>

    </div>
    
</body>

</html>
